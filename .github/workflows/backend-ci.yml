name: Backend CI with Docker

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Install Docker Compose
      - name: Set up Docker Compose
        run: |
          sudo apt-get install -y docker-compose

      # Step 4: Build and start containers with Docker Compose
      - name: Build and start containers
        run: |
          docker-compose -f docker-compose.yaml up -d --build

      # Step 5: Wait for MongoDB to be ready
      - name: Wait for MongoDB to be ready
        run: |
          sleep 15

      # Step 6: Run the tests inside the running backend container
      - name: Run Tests inside Docker container
        run: |
          docker exec -it backend npm run test -- --coverage

      # Step 7: Tear down containers after tests
      - name: Tear down containers
        run: |
          docker-compose down
