name: Backend CI with Docker

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Install Docker Compose
      - name: Set up Docker Compose
        run: |
          sudo apt-get install -y docker-compose

      # Step 4: Build and start containers with Docker Compose
      - name: Build and start containers
        run: |
          docker-compose up -d --build

      # Step 6: Run the tests inside the backend container with coverage
      - name: Run Tests inside Docker container with coverage
        run: |
          docker-compose exec backend npm run test -- --coverage

      # Step 7: Check for test failures and break the pipeline if any test fails
      - name: Check test results
        run: |
          # Capture the exit code of the tests and fail the pipeline if it's non-zero
          docker-compose exec backend npm run test -- --coverage
          if [ $? -ne 0 ]; then
            echo "Tests failed, breaking the pipeline"
            exit 1
          fi

      # Step 8: Tear down containers after tests
      - name: Tear down containers
        run: |
          docker-compose down
