name: Backend CI with Docker

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v2

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      # Step 3: Install Docker Compose
      - name: Set up Docker Compose
        run: |
          sudo apt-get install -y docker-compose

      # Step 4: Build and start containers with Docker Compose
      - name: Build and start containers
        run: |
          docker-compose -f docker-compose.yaml up -d --build

          - name: List running containers
          run: docker ps
  
        # Step 7: Show logs of the backend container (for debugging)
      - name: Show logs of the backend container
        run: docker logs backend

    # Step 8: Run the tests inside the running backend container
      - name: Run Tests inside Docker container
        run: |
            docker-compose exec backend npm run test -- --coverage || echo "Tests failed with exit code $?"


      # Step 6: Run the tests inside the running backend container
    #   - name: Run Tests inside Docker container
    #     run: |
    #       docker-compose exec backend npm run test -- --coverage || echo "Tests failed with exit code $?"

      # Step 7: Tear down containers after tests
      - name: Tear down containers
        run: |
          docker-compose down
